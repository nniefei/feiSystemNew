<!--登录页面-->
<div class="sys-login">
    <div class="col-lg-4 col-md-6 col-sm-8 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
        <form class="login-form">
            <div class="form-group login-head">
                <h1>FeiSystem</h1>
            </div>
            <div class="login-body">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user-circle fa-lg"></i>
                        </span>
                        <input ng-model="login.username" type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key fa-lg"></i>
                        </span>
                        <input ng-model="login.password" type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkcode">验证码</label>
                    <div class="input-group">
                        <input ng-model="login.checkcode" type="text" class="form-control" id="checkcode" placeholder="请输入验证码">
                    </div>
                </div>
            </div>
            <div class="login-foot">
                <button class="btn btn-default btn-lg btn-block" ng-click="loginSys();">Login</button>
                <!--<button class="btn btn-default" ng-click="RegisteSys();">Registe</button>-->
            </div>
        </form>
    </div>
</div>
